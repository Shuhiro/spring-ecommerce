spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/ecommerce
spring.datasource.username=root
spring.datasource.password=

#Crea la tabla si no existe y si existe solo usa la que existe
spring.jpa.hibernate.ddl-auto=update
#Dialecto de uso
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#Sentencias sql se muestren
spring.jpa.show-sql=true
#Se muestre el formato hibernate que usa jpa para hacer insert y sql
spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.SQL=DEBUG

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
